<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Flower Animation</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        svg {
            width: 80%;
            max-width: 1000px; /* Ensures mobile responsiveness */
            height: auto;
            animation: sway 5s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
        }

        .stem {
            stroke: white;
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .leaf {
            stroke: #41e325; /* Green leaf */
            fill: #41e325; /* Green fill */
        }

        .flower {
            fill: #ADD8E6; /* Light blue */
            stroke: #ADD8E6;
        }

        .center {
            fill: yellow;
            stroke: yellow;
        }

        /* Style for the text */
        .text {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            fill: white;
            text-anchor: middle;
            dominant-baseline: middle;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Stem -->
        <path class="stem" id="stem1" d="M250,400 C260,300 240,200 250,100" />

        <!-- Leaves -->
        <path class="leaf" id="leaf1" d="M250,300 Q270,250 300,280" />
        <path class="leaf" id="leaf2" d="M250,300 Q230,250 200,280" />

        <!-- Flower Petals (Upward-facing) -->
        <circle class="flower" cx="250" cy="70" r="30" />
        <circle class="flower" cx="250" cy="130" r="30" />
        <circle class="flower" cx="220" cy="100" r="30" />
        <circle class="flower" cx="280" cy="100" r="30" />

        <!-- Flower Center -->
        <circle class="center" cx="250" cy="100" r="20" />

        <!-- Sweetest Person Text -->
        <text class="text" x="250" y="180">Sweetest Person</text>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const tl = gsap.timeline();

        // Stem animation - grows from the bottom to the top
        tl.fromTo(".stem", {
            strokeDasharray: 0, 
            strokeDashoffset: 0, 
            autoAlpha: 0,
            y: 1000 // starts from below the viewport
        }, {
            duration: 2,
            y: 0, // moves to its original position
            strokeDasharray: 500, 
            strokeDashoffset: 0,
            autoAlpha: 1
        })

        // Leaves animation - animate the leaves from small to their full size
        .fromTo(".leaf", {
            autoAlpha: 0,
            scale: 0,
            transformOrigin: "center"
        }, {
            duration: 1.5,
            autoAlpha: 1,
            scale: 1,
            stagger: 0.2
        })

        // Flower blooming animation - petals grow from small to large
        .fromTo(".flower", {
            scale: 0,
            transformOrigin: "center"
        }, {
            duration: 2,
            scale: 1,
            ease: "elastic.out(1, 0.5)",
            stagger: 0.3
        })

        // Flower center animation - center grows after petals
        .fromTo(".center", {
            scale: 0,
            transformOrigin: "center"
        }, {
            duration: 1.5,
            scale: 1,
            ease: "elastic.out(1, 0.5)"
        })
        // Text fades in after the bloom
        .fromTo(".text", {
            autoAlpha: 0
        }, {
            duration: 1,
            autoAlpha: 1,
            delay: 2 // waits for the flower to fully bloom
        });
    </script>
</body>
</html>
